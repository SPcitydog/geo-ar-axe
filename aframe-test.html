<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1 - A-Frame Test</title>
  <!-- A-Frame 核心 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <a-scene>
    <!-- 放一個紅色立方體，位於前方 (-3表示距離3公尺) -->
    <a-box position="0 1.5 -3" material="color: red;"></a-box>
    <!-- 簡單天空 (淺灰色背景) -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
