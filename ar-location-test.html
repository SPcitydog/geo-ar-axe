<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 4 - Location AR</title>
  <!-- A-Frame 核心 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js (Location-based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- GPS Camera Component -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera-component@1.8.2/dist/aframe-gps-camera-component.min.js"></script>
  
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #textOverlay {
      position: absolute; top:0; left:0; right:0;
      background: rgba(0,0,0,0.3); color: #fff; padding: 0.5em;
      z-index:9999; font-family: sans-serif; font-size:14px;
    }
  </style>
</head>
<body>
  <div id="textOverlay">
    <strong>Location-based AR:</strong> 請允許相機和GPS，走到指定座標或面向它。
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true; facingMode: environment;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- 相機 + GPS 讀取 -->
    <a-camera
      gps-camera="gpsMinDistance: 5; enableDebug: false;"
      rotation-reader
      camera="far: 100000; near: 0.1;"
    ></a-camera>

    <!-- 在特定經緯度(與可選 altitude)擺放一個紅色箱子 -->
    <a-entity
      gps-entity-place="latitude: 23.130156; longitude: 121.230092;"
      geometry="primitive: box;"
      material="color: red;"
      scale="5 5 5"
      position="0 0 0"
    >
    </a-entity>
  </a-scene>
</body>
</html>
