<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geo AR Axe Demo</title>
  
  <!-- A-Frame 核心 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <!-- AR.js (Location-based) - 由 AR-js-org 社群維護的最新版本 -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  
  <!-- GPS Camera/Entity Components -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera-component@1.8.2/dist/aframe-gps-camera-component.min.js"></script>
  
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #textOverlay {
      position: absolute; top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.4);
      color: #fff; padding: 0.5em;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="textOverlay">
    <strong>Geo AR Demo:</strong> 請允許「相機 + GPS」後，就可在指定位置看到你的斧頭。
  </div>

  <!-- A-Frame + AR.js 場景 -->
  <a-scene
    embedded
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: true;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- 攝影機：啟用GPS模式 + 讀取羅盤 -->
    <a-camera
      gps-camera="gpsMinDistance: 5; enableDebug: false;"
      rotation-reader
      camera="far: 100000; near: 0.1;"
    ></a-camera>

    <!-- 使用 gps-entity-place 放置3D模型在指定經緯度、海拔(可省略) -->
    <a-entity
      gps-entity-place="latitude: 23.130156; longitude: 121.230092;"
      gltf-model="url(./AXE.glb)"
      scale="500 500 500"
      rotation="0 0 0"
    >
    </a-entity>
  </a-scene>
</body>
</html>
