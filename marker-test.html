<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Marker Test</title>
  <!-- A-Frame 核心 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/aframe-ar.min.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: true;"
  >
    <!-- Marker預設："hiro" 是最常見的範例圖案 -->
    <a-marker preset="hiro">
      <!-- 會在Marker上呈現的一個紅色方塊 -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    
    <!-- AR.js需要的camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
